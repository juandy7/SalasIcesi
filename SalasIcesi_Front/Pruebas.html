<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluye la hoja de estilos de Bootstrap (asegúrate de tener conexión a Internet) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Botón que Cambia de Color</title>
</head>
<body>

<!-- Botón de Bootstrap con un identificador único -->
<button id="miBoton" class="btn btn-primary btn-lg"> clic</button>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Obtén el botón por su identificador
        var boton = document.getElementById('miBoton');

        // Agrega un evento de clic al botón
        boton.addEventListener('click', function() {
            // Toggle: Agrega la clase si no está presente, la elimina si está presente
            this.classList.toggle('clicked');
        });
    });
</script>

<!-- Incluye el script de Bootstrap (asegúrate de tener conexión a Internet) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
