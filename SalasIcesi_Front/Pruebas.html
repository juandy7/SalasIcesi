<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        .cambiarColor {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .cambiarColor.clicked {
            background-color: #c0392b;
        }
    </style>
    <title>Botones que Cambian de Color en Bootstrap</title>
</head>
<body>

<button class="btn btn-primary btn-lg cambiarColor" onclick="cambiarColor(this)">Botón 1</button>
<button class="btn btn-primary btn-lg cambiarColor" onclick="cambiarColor(this)">Botón 2</button>
<button class="btn btn-primary btn-lg cambiarColor" onclick="cambiarColor(this)">Botón 3</button>

<script>
    function cambiarColor(boton) {
        boton.classList.toggle('clicked');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
